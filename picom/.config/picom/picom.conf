# Performance and behaviour related
# Settings for glx backend
backend = "glx";
glx-no-stencil = true;
glx-copy-from-front = false;

focus-exclude = [
    # "name = 'rofi'",
    "window_type *= 'menu'",
    "window_type = 'utility'",
    "window_type = 'dropdown_menu'",
    "window_type = 'popup_menu'"
];

corner-radius = 13;
rounded-corners-exclude = [
    "name = 'polybar'",
    "window_type = 'utility'",
    "window_type = 'dropdown_menu'",
    "window_type = 'popup_menu'"
];


